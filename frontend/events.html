<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>

    <div class="layout">

      <div class="section">
        <div class="container">

          <h1 class="title">Comparison of the actions of two elite players</h1>

          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus officia earum aperiam at voluptatum molestiae, quas magnam cupiditate esse, temporibus rem magni iusto. Totam earum natus, amet fuga minus iure.</p>
          <br>
          
          <div class="field select-game">
            <label for="" class="label">Select a game</label>
            <div class="select " onchange="changeGame(this.value)">
                <select name="" id="change-game">
                  <option value="apm_data">Stats VS Neeb</option>
                  <option value="pvpGame1_apm">Stats VS Neeb</option>
                  <option value="Neeb-vs-ShoWTimE-time1116_apm">Neeb VS ShoWTimE</option>
                  <option value="Harstem-vs-ShoWTimE-time1652_apm">Harstem VS ShoWTimE</option>
                  <option value="Harstem-vs-ShoWTimE-time1403_apm">Harstem VS ShoWTimE 2</option>
                </select>
              </div>
          </div>

          <svg id="viz" width="1344"></svg>
          

        </div>
      </div>

      <div class="aggregation">
        <div class="container">
          <svg id="aggregation" width="1344"></svg>
        </div>
      </div>

      <div id="tooltip"></div>

    <script type="text/javascript" src="js/libs/d3.js"></script>

    <script type="text/javascript" src="js/events.js"></script>

    <script>
      let url_string = window.location.href;
      let url = new URL(url_string);
      let data = url.searchParams.get("data");
      document.getElementById("change-game").value = data;

      function changeGame(value) {
        var x = document.getElementById("change-game").value;
        window.location.href = '/events.html?data=' + x;
      }
    </script>

  </body>


</html>
